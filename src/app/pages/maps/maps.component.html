<div class="card card-user mx-auto" style="max-width: 500px">
  <div class="card-header text-center">
    <h5 class="card-title">Importer des données</h5>
  </div>
  <div class="card-body" style="justify-content: center">
    <div class="form-group text-center">
      <button
        routerLink="/produitMap"
        type="button"
        class="btn btn-info btn-sm btn-wide mr-1"
      >
        Importer des données Produit
      </button>
    </div>
    <div class="form-group text-center">
      <button
        routerLink="/clientMap"
        type="button"
        class="btn btn-info btn-sm btn-wide mr-1"
      >
        Importer des données Client
      </button>
    </div>
    <div class="form-group text-center">
      <button
        routerLink="/adressMap"
        type="button"
        class="btn btn-info btn-sm btn-wide mr-1"
      >
        Importer des données adresse
      </button>
    </div>
    <div class="form-group text-center">
      <button
        routerLink="/transactionMap"
        type="button"
        class="btn btn-info btn-sm btn-wide mr-1"
      >
        Importer des données transaction
      </button>
    </div>
  </div>
</div>
