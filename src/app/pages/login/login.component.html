

<body>
    

<div   class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" >
              <div class="form-group">
                <label   for="email">email</label>
                <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button (click)="login()" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
