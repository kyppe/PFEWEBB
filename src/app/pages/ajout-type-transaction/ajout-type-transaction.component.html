<div class="row">
    
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Ajouter un typeTransaction</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="typeTransactionForm" (submit)="ajoutertypeTransaction()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Type</label>
                  <input type="text" class="form-control" placeholder="Type: + ou - " formControlName="type" >
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Valeur </label>
                    <input type="text" class="form-control" placeholder="Valeur" formControlName="value" >
                  </div>
                </div>
              </div>
        
        
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
