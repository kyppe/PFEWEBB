<div class="row">
    
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Ajouter un client</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="clientForm" (submit)="ajouterClient()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="Email" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control" placeholder="Prenom"  formControlName="prenom">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom"  formControlName="nom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Telephone</label>
                  <input type="text" class="form-control" placeholder="Telephone"  formControlName="telephone">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>CIN</label>
                  <input type="text" class="form-control" placeholder="Matricule Fiscale/Cin"  formControlName="mf">
                </div>
              </div>
            </div>
            <div class="row">
              
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
