<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="input-group no-border">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search..." (input)="filterCategories()" >
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-info btn-sm mr-1"><a href="/ajoutCategorie" style="color: white;">Ajouter une Categorie</a></button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  intituleCategorie
                </th>

                <th>Produits</th>
              
                <th>
                  Actions
                </th>
               
              </thead>
                <tbody>
                  <tr *ngFor="let cat of filteredCategories">
                    <td (dblclick)="editCategory(cat)">
                      <span *ngIf="!cat.editing">{{cat.intituleCategorie}}</span>
                      <input *ngIf="cat.editing" type="text" [(ngModel)]="cat.intituleCategorie" (keyup.enter)="saveCategory(cat)">
                    </td>

                    <td>
                      <select class="form-control" >
                        <option  *ngFor="let produit of cat.products" [value]="produit.ref">{{ produit.ref }}</option>
                      </select>
                    </td>
    
                    
                    <td>

                        <button type="button" class="btn btn-info btn-sm mr-1" (click)="affecterProduits(cat.id)">Affecter Produits</button>
                  
                      <button type="button" class="btn btn-info btn-sm mr-1"(click)="deleteCategorie(cat.id)">Supprimer</button>
                    </td>
                  </tr>
                </tbody>
                
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">

    
      <div *ngIf="notification" class="alert alert-success alert-dismissible fade show mt-2" style="width: 15%; position: absolute; top: 0;right: 0;" role="alert">
        {{ notification }}
      </div>
    </div>
