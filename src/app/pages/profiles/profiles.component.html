<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="input-group no-border">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search..." (input)="filterProfiles()" >
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-info btn-sm mr-1"><a href="/ajoutProfile" style="color: white;">Ajouter un Profile</a></button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Nom
                </th>

                <th>
                  Clients
                </th>

              
                <th>
                  Actions
                </th>
               
              </thead>
              <tbody>
              <tr *ngFor="let prof of filteredProfiles">
                <td (dblclick)="editProfile(prof)">
                  <span *ngIf="!prof.editing">{{prof.intituleProfile}}</span>
                  <input *ngIf="prof.editing" type="text" [(ngModel)]="prof.intituleProfile" (keyup.enter)="saveProfile(prof)">
                </td>

                <td>
                  <select class="form-control" >
                    <option  *ngFor="let client of prof.clients" [value]="client.id">{{ client.name }}</option>
                  </select>
                </td>

                <td>
                  <button type="button" class="btn btn-info btn-sm mr-1" (click)="affecterClients(prof.id)">Affecter clients</button>
                  <button type="button" class="btn btn-info btn-sm mr-1" (click)="deleteProfile(prof.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">

    
      <div *ngIf="notification" class="alert alert-success alert-dismissible fade show mt-2" style="width: 15%; position: absolute; top: 0;right: 0;" role="alert">
        {{ notification }}
      </div>
    </div>
