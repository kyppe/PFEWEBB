<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="input-group no-border">
            <input type="text" value="" class="form-control" placeholder="Search...">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning"><a href="/#/ajoutProduit" style="color: white;">Ajouter un Produit</a></button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Ref
                </th>
                <th>
                  desc
                </th>
                <th>
                  Code Famille
                </th>
  
                <th>
                  Prix
                </th>
              
                <th>
                  Actions
                </th>
               
              </thead>
              <tbody>
                <tr *ngFor="let prod of tabProduits">
                  <td>
                    {{prod.ref}}
                  </td>
                  <td>
                    {{prod.desc}}
                  </td>
                  <td>
                    {{prod.codeFamille}}
                  </td>
  
                  <td>
                    {{prod.price}}
                  </td>
  
                  <td>
                   <Button type="button" class="btn btn-warning mr-1">Mettre Ã  jour</Button>      
                              
                   <button type="button" class="btn btn-warning">Supprimer</button> 
  
                  </td>
  
                  
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
