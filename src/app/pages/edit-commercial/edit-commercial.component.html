<div class="row">
    
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Mettre à jour un commercial</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="commercialForm" (submit)="Editcommercial()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="Email" [ngClass]="{ 'is-invalid': submitted && commercialForm.controls.Email.errors }" >
                  <div *ngIf="submitted && commercialForm.controls.Email.errors" class="invalid-feedback">
                    <div *ngIf="commercialForm.controls.Email.errors.required">Email is required</div>
                    <div *ngIf="commercialForm.controls.Email.errors.email">Invalid email format</div>
                  </div>                </div>                </div>
              </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control" placeholder="Prenom"  formControlName="prenom">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom"  formControlName="nom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Telephone</label>
                  <input type="text" class="form-control" placeholder="Telephone  "  formControlName="telephone">

                  <div *ngIf="submitted && commercialForm.controls.telephone.errors" class="invalid-feedback">
                    <div *ngIf="commercialForm.controls.telephone.errors.required">Telephone is required</div>
                    <div *ngIf="commercialForm.controls.telephone.errors.pattern">Invalid telephone format</div>
                  </div>                </div>              
                  </div>
              </div>
           
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>CIN</label>
                  <input type="text" class="form-control" placeholder="Matricule Fiscale/Cin"  formControlName="mf" [ngClass]="{ 'is-invalid': submitted && commercialForm.controls.mf.errors }">
                  <div *ngIf="submitted && commercialForm.controls.mf.errors" class="invalid-feedback">
                    <div *ngIf="clientForm.controls.mf.errors.required">CIN is required</div>
                  </div>                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="Editcommercial()">Mettre à jour</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
