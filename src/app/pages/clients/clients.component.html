<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split"></i>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-warning"><a href="/ajoutClient" style="color: white;">Ajouter un client</a></button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Nom
              </th>
              <th>
                Prenom
              </th>
              <th>
                Email
              </th>

              <th>
                Phone
              </th>
            
              <th>
                Actions
              </th>
             
            </thead>
            <tbody>
              <tr *ngFor="let cli of tabClients">
                <td>
                  {{cli.lastname}}
                </td>
                <td>
                  {{cli.name}}
                </td>
                <td>
                  {{cli.email}}
                </td>

                <td>
                  {{cli.phone}}
                </td>

                <td>
                 <Button type="button" class="btn btn-warning mr-1">Mettre Ã  jour</Button>      
                            
                 <button class="btn btn-warning"  (click)="deleteClient(cli.id)">Supprimer</button> 

                </td>

                
               
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
